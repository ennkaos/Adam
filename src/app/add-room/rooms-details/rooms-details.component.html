<ng-container *ngIf="room$ | async as Rooms; else loading4">
  <div class="card container mt-3">
    <div class="card-header">
      <h3>Detalii Sala</h3>
    </div>
    <div class="card-body">
      <h2>Sala</h2>
      <div formGroupName="form" class="d-flex flex-row justify-content-around">
        <div>
          <label for="nume" class="m-3">Nume:</label>
          <input
            id="nume"
            class="m-3 form-control"
            [disabled]="true"
            type="text"
            [value]="roomResult.name"
          />
        </div>

        <div>
          <label for="capacitate" class="m-3">Capacitate: </label>
          <input
            class="m-3 form-control"
            id="capacitate"
            [disabled]="true"
            type="text"
            [value]="roomResult.capacity"
          />
        </div>

        <div>
          <label for="labRoom" class="m-3">Sala Curs: </label>
          <i
            *ngIf="roomResult.labRoom"
            class="bi bi-check-circle-fill text-success"
          ></i>
          <i
            *ngIf="!roomResult.labRoom"
            class="bi bi-x-circle-fill text-danger"
          ></i>
        </div>
      </div>
    </div>
  </div>
</ng-container>
<ng-template #loading4>
  <div class="spinner-border mx-auto" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</ng-template>
