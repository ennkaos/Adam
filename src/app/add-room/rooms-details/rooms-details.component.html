<ng-container *ngIf="room$ | async as Rooms; else loading4">
  <div class="card container mt-3">
    <div class="card-header">
      <h3>Detalii Sala</h3>
    </div>
    <div [formGroup]="profileForm" class="card-body">
      <h2>Sala</h2>
      <div class="d-flex flex-row justify-content-around">
        <div>
          <label for="nume" class="m-3">Nume:</label>
          <input
            id="nume"
            class="m-3 form-control"
            type="text"
            formControlName="name"
          />
        </div>

        <div>
          <label for="capacitate" class="m-3">Capacitate: </label>
          <input
            class="m-3 form-control"
            id="capacitate"
            type="text"
            formControlName="capacity"
          />
        </div>

        <div *ngIf="!editable">
          <label for="labRoom" class="m-3">Sala Curs: </label>
          <i
            *ngIf="profileForm.value.labRoom"
            class="bi bi-check-circle-fill text-success"
          ></i>
          <i
            *ngIf="!profileForm.value.labRoom"
            class="bi bi-x-circle-fill text-danger"
          ></i>
        </div>
        <div class="form-check" *ngIf="editable">
          <input
            class="form-check-input"
            type="checkbox"
            id="flexCheckIndeterminate"
            formControlName="labRoom"
          />
          <label class="form-check-label" for="flexCheckIndeterminate">
            Este sala de curs?
          </label>
        </div>
      </div>
      <button *ngIf="editable" (click)="onSubmit()" class="btn btn-primary m-5">
        Salveaza
      </button>
      <button
        *ngIf="editable"
        (click)="onReset()"
        class="btn btn-secondary m-5"
      >
        Reseteaza
      </button>
    </div>
  </div>
</ng-container>
<ng-template #loading4>
  <div class="spinner-border mx-auto" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</ng-template>
