<ng-container *ngIf="rooms$ | async as Rooms; else loading4">
  <div
    style="z-index: 1"
    class="card mt-3 border-shadow container mx-auto"
    *ngIf="this.roomsResult.length != 0"
  >
    <h2 class="">Lista Sali</h2>
    <table class="table table-hover bg-white">
      <thead>
        <tr>
          <td scope="row">#</td>
          <td scope="row">Nume</td>
          <td scope="row">Capacitate</td>
          <td scope="row">Sala de curs</td>
          <td scope="row">Editeaza</td>
          <td scope="row">Sterge</td>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of roomsResult">
          <td
            [routerLink]="['details/', item.id]"
            routerLinkActive="router-link-active"
            scope="row"
          >
            {{ item.id }}
          </td>
          <td
            [routerLink]="['details/', item.id]"
            routerLinkActive="router-link-active"
            scope="row"
          >
            {{ item.name }}
          </td>
          <td
            [routerLink]="['details/', item.id]"
            routerLinkActive="router-link-active"
            scope="row"
          >
            {{ item.capacity }}
          </td>

          <td
            [routerLink]="['details/', item.id]"
            routerLinkActive="router-link-active"
            scope="row"
          >
            <i
              *ngIf="item.labRoom"
              class="bi bi-check-circle-fill text-success"
            ></i>
            <i
              *ngIf="!item.labRoom"
              class="bi bi-x-circle-fill text-danger"
            ></i>
          </td>
          <td
            scope="row"
            [routerLink]="['update/', item.id]"
            routerLinkActive="router-link-active"
          >
            <i class="bi bi-pencil-fill text-primary"></i>
          </td>
          <td scope="row">
            <i
              (click)="delete(item.id)"
              class="bi bi-trash3-fill text-danger"
            ></i>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</ng-container>
<ng-template #loading4>
  <div class="spinner-border mx-auto" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</ng-template>
