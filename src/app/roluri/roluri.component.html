<ng-container *ngIf="users$ | async as UsersModels; else loading4">
  <div style="z-index: 1" class="card mt-3 border-shadow container mx-auto">
    <div class="d-flex flex-row w-100 justify-content-between">
      <h2 class="m-3">Lista Conturi</h2>
      <app-search-bar
        [data2]="usersResult"
        (eventEmitter)="filter($event)"
        [key]="'name'"
      ></app-search-bar>
    </div>
    <table
      *ngIf="this.usersResult.length != 0; else notfound"
      class="table table-hover bg-white"
    >
      <thead>
        <tr>
          <td scope="row">
            <div class="d-flex flex-row">
              <p>#</p>
              <app-sort
                [data]="usersResult"
                (eventEmitter)="sort($event)"
                [key]="'id'"
              ></app-sort>
            </div>
          </td>
          <td scope="row">
            <div class="d-flex flex-row">
              <p>Email</p>
              <app-sort
                [data]="usersResult"
                (eventEmitter)="sort($event)"
                [key]="'email'"
              ></app-sort>
            </div>
          </td>
          <td scope="row">
            <div class="d-flex flex-row">
              <p>Nume</p>
              <app-sort
                [data]="usersResult"
                (eventEmitter)="sort($event)"
                [key]="'name'"
              ></app-sort>
            </div>
          </td>
          <td scope="row">
            <div class="d-flex flex-row">
              <p>Rol</p>
              <app-sort
                [data]="usersResult"
                (eventEmitter)="sort($event)"
                [key]="'role'"
              ></app-sort>
            </div>
          </td>
          <td scope="row">Editeaza</td>
          <td scope="row">Sterge</td>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of usersResult">
          <td
            [routerLink]="['details/', item.id]"
            routerLinkActive="router-link-active"
            scope="row"
          >
            {{ item.id }}
          </td>
          <td
            [routerLink]="['details/', item.id]"
            routerLinkActive="router-link-active"
            scope="row"
          >
            {{ item.email }}
          </td>
          <td
            [routerLink]="['details/', item.id]"
            routerLinkActive="router-link-active"
            scope="row"
          >
            {{ item.name }}
          </td>

          <td
            [routerLink]="['details/', item.id]"
            routerLinkActive="router-link-active"
            scope="row"
          >
            {{ item.role }}
          </td>

          <td
            scope="row"
            [routerLink]="['update/', item.id]"
            routerLinkActive="router-link-active"
          >
            <i class="bi bi-pencil-fill text-primary"></i>
          </td>
          <td scope="row">
            <i
              (click)="delete(item.id)"
              class="bi bi-trash3-fill text-danger"
            ></i>
          </td>
        </tr>
      </tbody>
    </table>
    <ng-template #notfound>
      <h1>Not Found</h1>
    </ng-template>
  </div>
</ng-container>
<ng-template #loading4>
  <app-spinner></app-spinner>
</ng-template>
