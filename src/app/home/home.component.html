<ng-container *ngIf="schedule | async as schedule; else newDeb">
  <div class="d-flex">
    <div class="d-flex flex-row m-3">
      <button
        class="btn btn-success m-3"
        *ngFor="let item of scheduleResult"
        (click)="onChangeSerieSelect(item.id)"
        [disabled]="selectedSerie === item.id"
      >
        {{ item.nume }}
      </button>
    </div>
  </div>
  <div class="d-flex flex-row" *ngIf="this.showSerie">
    <div class="d-flex flex-column ms-3">
      <div style="height: 50px">
        <h5>Days</h5>
      </div>
      <div
        style="height: 300px; width: 100px"
        class="border 2px success text-center d-flex justify-content-center align-items-center"
        *ngFor="let item of days"
      >
        <p>{{ item }}</p>
      </div>
    </div>
    <div class="d-flex flex-column">
      <div style="height: 50px">
        <h5>Hours</h5>
      </div>

      <div class="d-flex flex-column" *ngFor="let item of days">
        <div
          style="height: 30px"
          class="border 2px success text-center d-flex justify-content-center align-items-center"
          *ngFor="let item of hours"
        >
          {{ item }}
        </div>
      </div>
    </div>
    <div
      class="d-flex flex-column text-center"
      style="height: 350px"
      *ngFor="let item of this.showSerie.Serie"
    >
      <h5>Grupa: {{ item.id }}</h5>
      <div class="d-flex flex-row text-center" *ngFor="let item2 of item.grupa">
        <div class="text-center">Subgrupa: {{ item.id }}</div>
      </div>
    </div>
  </div>
</ng-container>
<ng-template #newDeb>
  <div class="spinner-border" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</ng-template>
