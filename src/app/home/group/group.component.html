<div class="d-flex flex-column text-center">
  <h5>{{ this.groups.name }}</h5>
  <div class="d-flex flex-row justify-content-between">
    <div
      *ngFor="let item of groups.subgroups"
      class="d-flex flex-column m-1 w-50"
    >
      <p>{{ item.name }}</p>
    </div>
  </div>

  <div class="d-flex flex-row mt-3">
    <div *ngFor="let item of groups.subgroups">
      <app-subgroup [subgroup]="item"></app-subgroup>
    </div>
  </div>
</div>
