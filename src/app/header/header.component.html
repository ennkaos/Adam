<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container">
    <ng-container
      *ngIf="isLogged$ | async"
      class="collapse navbar-collapse"
      id="navbarSupportedContent"
    >
      <div
        *ngIf="logged.isLoggedIn"
        class="rounded-circle bg-success d-flex align-items-center justify-content-center"
        style="width: 40px; height: 40px"
        routerLink="{{ 'roluri/details/' + logged.id }}"
      >
        <h1 style="font-size: 20px">
          {{ logged.isLoggedIn ? logged.name.charAt(0) : "" }}
        </h1>
      </div>
      <ul *ngIf="logged.isLoggedIn" class="navbar-nav navbar-expand-lg">
        <li class="nav-item">
          <a
            *ngIf="logged.role === 0 || logged.role == 1 || logged.role == 2"
            class="nav-link text-success"
            routerLink="/home"
            routerLinkActive="active"
            ariaCurrentWhenActive="page"
            >Home</a
          >
        </li>
        <li class="nav-item">
          <a
            *ngIf="logged.role === 0"
            class="nav-link text-success"
            routerLink="/rezervari"
            routerLinkActive="active"
            ariaCurrentWhenActive="page"
            >Rezervari</a
          >
        </li>
        <li class="nav-item">
          <a
            *ngIf="logged.role === 0"
            class="nav-link text-success"
            routerLink="/materii"
            routerLinkActive="active"
            ariaCurrentWhenActive="page"
            >Materii</a
          >
        </li>

        <a
          *ngIf="logged.role === 0 || logged.role == 2"
          class="nav-link text-success"
          routerLink="/roluri"
          routerLinkActive="active"
          ariaCurrentWhenActive="page"
          >{{ logged.role === 0 ? "Roluri" : "Profil" }}</a
        >
        <li class="nav-item">
          <a
            *ngIf="logged.role === 0"
            class="nav-link text-success"
            routerLink="/add-room"
            routerLinkActive="active"
            ariaCurrentWhenActive="page"
            >Sali</a
          >
        </li>
      </ul>
    </ng-container>
    <div class="navbar">
      <ul class="navbar-nav navbar-expand-lg">
        <li class="nav-item">
          <button class="btn btn-success" (click)="logout()">
            {{ logged.isLoggedIn ? "Logout" : "Login" }}
          </button>
        </li>
      </ul>
    </div>
  </div>
</nav>
